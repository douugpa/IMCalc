<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Calculadora IMC</title>
    </head>
    <body>
        <main id="container">

            <section id="image">
                <img src="./assets/image/ilustration.svg">
            </section>

            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Calculadora - IMC
                    </h1>

                    <div class="input-box">
                        <label for="weight">
                            Peso em Kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="weight" min="0" max="100" step=".01" required/>
                            <span>Kg</span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="height">
                            Altura
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" id="height" min="0" max="100" step=".01" required/>
                            <span>m</span>
                        </div>
                    </div>

                    <button id="btn-calcular">
                        Calcular
                    </button>
                </form>
                
                <div id="info" class="hidden">
                    <div id="result">
                        <div id="imc">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="description">
                            <span></span>
                        </div>
                     </div>
                    <div id="more-info">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                            Mais informações sobre o IMC
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </section>
            
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
